{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}



<form style="width: 40%; margin: auto;" method="post" novalidate class="mt-5">


  <h1>CHANGE YOUR PASSWORD </h1>

  {% csrf_token %}

  <!-- {{form|crispy}} -->

  {% for fm in form %}
  {{ fm.label_tag }}
  {{ fm }}
  {{ fm.errors|striptags }}
  {% endfor %}
  <br>

  <button type="submit">Submit</button>

</form>

{% endblock %}
