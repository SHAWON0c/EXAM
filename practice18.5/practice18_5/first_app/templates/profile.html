{% extends 'base.html' %}

{% block content %}

{% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
{% endfor %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class="card">

                <div class="card-body">
                    <h1 class="card-title mb-3">Welcome, {% if username %}{{ username }}{% else %}Guest{% endif %}</h1>
                    <!-- You can include other profile information or features here -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
